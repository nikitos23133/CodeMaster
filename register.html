<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - CodeWave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container container-header-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CodeWave Logo" class="logo-img">
                <span class="logo-text">CodeWave</span>
            </a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="intro.html" class="nav-link">Введение</a>
                <a href="languages.html" class="nav-link">Языки</a>
                <a href="tutorials.html" class="nav-link">Уроки</a>
                <a href="resources.html" class="nav-link">Ресурсы</a>
            </nav>
        </div>
    </header>

    <section class="auth-container">
        <h2>Создание аккаунта</h2>
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" class="form-input" placeholder="Введите имя пользователя">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Введите email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-input" placeholder="Создайте пароль">
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Подтверждение пароля</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Подтвердите пароль">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Я принимаю <a href="#">Условия использования</a> и <a href="#">Политику конфиденциальности</a></label>
            </div>
            <button type="submit" class="auth-btn">Зарегистрироваться</button>
        </form>
        <div class="auth-links">
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </section>

    <footer>
        <div class="container footer-bottom">
            <p>© 2025 <a href="https://nikitos23133.github.io/CodeMaster/">CodeWave</a>. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
