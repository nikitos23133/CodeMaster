<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - CodeWave</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container container-header-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="CodeWave Logo" class="logo-img">
                <span class="logo-text">CodeWave</span>
            </a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="intro.html" class="nav-link">Введение</a>
                <a href="languages.html" class="nav-link">Языки</a>
                <a href="tutorials.html" class="nav-link">Уроки</a>
                <a href="resources.html" class="nav-link">Ресурсы</a>
            </nav>
        </div>
    </header>

    <section class="auth-container">
        <h2>Вход в аккаунт</h2>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя или Email</label>
                <input type="text" id="username" class="form-input" placeholder="Введите имя пользователя или email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-input" placeholder="Введите пароль">
            </div>
            <button type="submit" class="auth-btn">Войти</button>
        </form>
        <div class="auth-links">
            <p>Еще нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            <p><a href="#">Забыли пароль?</a></p>
        </div>
    </section>

    <footer>
        <div class="container footer-bottom">
            <p>© 2025 <a href="https://nikitos23133.github.io/CodeMaster/">CodeWave</a>. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
